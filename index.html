<body>
  <div class="overlay">
    <div class="welcome-box animate__animated animate__tada">
      <h1>MEMORY GAME</h1>
      <button id="start-btn">
        Play
      </button>
    </div>
    <div class="summary-box animate__animated animate__tada">
      <div class="overlay">
        <h1>
          Congratulation
        </h1>
        <p id="show-time">Your time</p>
        <table id="table" class="table"></table>
        <button id="restart-btn">
          Play again
        </button>
      </div>
    </div>
  </div>

  <div class="memory-game"></div>


  <script type="module" src="./src/js/Render.js"></script>
